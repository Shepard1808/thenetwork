<html>
    <head>
        <link rel="stylesheet" href="assets/home.css">
    </head>
    <body>
        <div class="loginframe">
            <h1 class="frametag">Login</h1>
            <form action="/new/?Page=enterData" method="post">
                <div class="uname">
                    <p>Benutzername: </p>
                    <input class="username" name="username">
                </div>
                <div class="email">
                    <p>E-Mail: </p>
                    <input class="EmailI" name="email">
                </div>
                <div class="password">
                    <p>Passwort: </p>
                    <input type="password" required name="password">
                </div>
                <div class="buttons">
                    <button type="submit" class="sButton" name="LogIn">Einloggen</button>
                    <button type="submit" class="rButton" name="Register">Registrieren</button>
                </div>
            </form>
        </div>
    </body>
</html>
