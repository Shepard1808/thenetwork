<!doctype html>
<html lang="de">
<head>
    <link rel="stylesheet" href="assets/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Chat</title>
</head>
<body>
<script src="loginpage/index.js"></script>
<div class="loginFrame">
    <h1 class="frameTag">Login</h1>
    <div class="uname">
        <p>Benutzername: </p>
        <input class="username" id="username">
        <i class="bx bx-user"></i>
    </div>
    <div class="password">
        <p>Passwort: </p>
        <input type="password" id="password">
        <i class="bx bx-key"></i>
    </div>
    <div class="buttons">
        <button id="submitButton" class="sButton">Einloggen <i class="bx bx-send"></i></button>
    </div>
</div>
</body>
</html>
